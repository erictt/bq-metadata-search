services:
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - google-creds:/app/credentials
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials/service-account-key.json
      - DATABASE_URL=postgresql://bqlookup:bqlookup_password@db:5432/bqlookup
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:14
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    environment:
      - POSTGRES_USER=bqlookup
      - POSTGRES_PASSWORD=bqlookup_password
      - POSTGRES_DB=bqlookup
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  google-creds:
    driver: local
  postgres_data:
    driver: local
